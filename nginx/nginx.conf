user  nginx;

events {
    worker_connections   1000;
}
http {
        server {
              listen 80;
              location /ui {
                proxy_read_timeout 3000;
                proxy_connect_timeout 3000;
                proxy_send_timeout 3000;
                send_timeout 3000;

                proxy_pass http://js:3000;
              }

              location /apit {
                proxy_read_timeout 3000;
                proxy_connect_timeout 3000;
                proxy_send_timeout 3000;
                send_timeout 3000;

                proxy_pass http://python_tornado;
              }

              location /apif {
                proxy_read_timeout 3000;
                proxy_connect_timeout 3000;
                proxy_send_timeout 3000;
                send_timeout 3000;

                proxy_pass http://python_fastapi:8000;
              }
        }
}